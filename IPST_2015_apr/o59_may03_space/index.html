<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function click(x,y){
        console.log('Click '+x+', '+y);
      }
    </script>
    <style type="text/css">
      .game{
        border-style: solid;
        border-radius: 5px;
        border-color: black;
      }
      td{
        width: 50px;
        height: 50px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div onclick="click(0,0)" style="width: 50px; height: 50px; color: black;">TT</div>
    <table class="game">
      <tr>
        <td id="E00" onclick="click(0,0)">_</td><td id="E01" onclick="click(0,1)">_</td><td id="E02" onclick="click(0,2)">_</td>
      </tr>
      <tr>
        <td id="E10" onclick="click(1,0)">_</td><td id="E11" onclick="click(1,1)">_</td><td id="E12" onclick="click(1,2)">_</td>
      </tr>
      <tr>
        <td id="E20" onclick="click(2,0)">_</td><td id="E21" onclick="click(2,1)">_</td><td id="E22" onclick="click(2,2)">_</td>
      </tr>
    </table>
  </body>
</html>
